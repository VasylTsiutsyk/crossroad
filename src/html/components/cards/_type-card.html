<article class="type-card">
  <a href="[[url]]" class="type-card__inner">
    <figure class="type-card__img">
      <img
        src="[[img]]"
        alt=""
        width="320"
        height="420"
        loading="lazy"
        decoding="async"
      />
    </figure>

    <h3 class="type-card__title">[[title]]</h3>
  </a>
</article>
