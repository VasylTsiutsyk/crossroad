<article class="contact-card">
  <figure class="contact-card__img">
    <img
      src="[[img]]"
      alt=""
      width="64"
      height="64"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <h3 class="contact-card__title">[[title]]</h3>

  <h4 class="contact-card__subtitle">[[subtitle]]</h4>

  <div class="contact-card__address">[[address]]</div>
</article>
