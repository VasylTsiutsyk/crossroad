<section class="hero" aria-labelledby="heroTitle">
  <figure class="hero__bg" aria-hidden="true">
    <img
      src="@img/home/hero/bg.jpg"
      alt=""
      width="1920"
      height="1000"
      loading="eager"
      decoding="sync"
      fetchpriority="high"
    />
  </figure>

  <figure
    class="hero__decor hero__decor--01"
    aria-hidden="true"
    data-aos="fade-right"
  >
    <img
      src="@img/home/hero/decor-01.svg"
      alt=""
      width="590"
      height="890"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <figure
    class="hero__decor hero__decor--02"
    aria-hidden="true"
    data-aos="fade-left"
    data-aos-delay="100"
  >
    <img
      src="@img/home/hero/decor-02.svg"
      alt=""
      width="590"
      height="890"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <div class="hero__container container">
    <div class="hero__wrap">
      <h3 class="hero__subtitle">Investment for enterpreneurs</h3>

      <h2 class="hero__title" id="heroTitle">PRIVATE EQUITY REAL ESTATE</h2>
    </div>
  </div>
</section>
